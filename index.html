<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nim Game</title>
</head>
<body>
    <div class="container" class="mar">
        <h1>Nim Game</h1>
        <form id="setupForm">
            
            <div class="container">
                <label for="difficulty">Difficulty:</label>
                <input type="radio" name="difficulty" value="easy" checked> Easy
                <input type="radio" name="difficulty" value="medium"> Medium
                <input type="radio" name="difficulty" value="hard"> Hard
            </div>
            <div class="container">
                <label for="version">Version:</label>
                <input type="radio" name="version" value="nim" checked> Nim Game
                <input type="radio" name="version" value="Tricky"> Tricky Nim Game
            </div>
            
                
            <div class="container">
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" name="rows" min="1" max="5" value="3">
            </div>

            <!-- Add a button to select the number of sticks -->
            <div class="button-container"> 
                <button class="button" type="button" onclick="selectSticks()">Select Number of circles</button>
            </div>

            <div class="container">
                <label for="whoIsFirst">First player:</label>
                <input type="radio" name="whoIsFirst" value="pc" checked> PC
                <input type="radio" name="whoIsFirst" value="human"> ME
            </div>

            <div class="container">
                <a href="game.html" onclick="applySticks()">Go to Game</a>
            </div>
        </form>
    </div>

    <!-- Hidden modal for selecting the number of sticks -->
    <div id="sticksModal" class="modal">
        <div class="container">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="mar">Select Number of Circles for Each Row</h2>
            <form id="sticksForm" class="button-container" class="mar">
              
            </form>
            <div class="button-container">
                <button class="button" type="button" onclick="applySticks()">Apply</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
